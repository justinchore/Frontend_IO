<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>
  <body>
    <header class="nav">
      <div class="nav-company-name">skilled</div>
      <button class="btn btn-nav">Get Started</button>
    </header>
    <section class="hero">
      <div class="hero-left-container">
        <div class="hero-header">Maximize skill, minimize budget</div>
        <p class="paragraph-hero">
          Our modern courses across a range of in-demand skills will give you
          the knowledge you need to live the life you want.
        </p>
        <button class="btn btn-hero">Get Started</button>
      </div>
      <img
        class="hero-img"
        src="./assets/image-hero-desktop@2x.webp"
        alt="Woman working while drinking coffee"
      />
    </section>
  </body>
</html>
